<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete|content_copy|send|light_mode" rel="stylesheet">
    <script type="module" src="script.js" defer></script>
</head>
<body class="light-mode">
    <!-- Chat Container -->
    <div class="chat-container chat-container-wrapper"></div>
    
    <!-- Typing Container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a promt here" required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
            <div class="typing-controls">
                <span>
                    <span id="lightbtn" class="material-symbols-outlined typing-controls-icon">light_mode</span>
                </span>
                <span>
                    <span id="deletebtn" class="material-symbols-outlined typing-controls-icon">delete</span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
